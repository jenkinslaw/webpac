<script type="text/javascript" src="http://books.google.com/books/previewlib.js"></script>
<script type="text/javascript">

	function IsNumeric(sText)
	{
	   var ValidChars = "0123456789.";
	   var IsNumber=true;
	   var Char;
	
	 
	   for (i = 0; i < sText.length && IsNumber == true; i++) 
	      { 
	      Char = sText.charAt(i); 
	      if (ValidChars.indexOf(Char) == -1) 
	         {
	         IsNumber = false;
	         }
	      }
	   return IsNumber;
	}

	function externalsources()
	{
		try{
			var google_books_array = new Array();
			var gba = 0;
			
			var tr = document.getElementsByTagName('TR');
			for(i = 0; i < tr.length; i++) {
				var x=tr[i].getElementsByTagName('TD');
				
				if (x.length == 2 && x[0].innerHTML == "OCLC") 
				{
					oclc = x[1].innerHTML.replace(/(<([^>]+)>)/ig,""); //get oclc
					oclc = oclc.replace(/ /g,""); //take out spaces if any
					oclc = oclc.replace(/[\n\t]/ig,""); //take out newline
					google_book0 = "OCLC:" + oclc; //0813513421
					google_books_array[gba] = google_book0;
					gba++;
				}

				
				if (x.length == 2 && x[0].innerHTML == "LCCN") 
				{
					lccn = x[1].innerHTML.replace(/(<([^>]+)>)/ig,""); //get oclc
					lccn = lccn.replace(/ /g,""); //take out spaces if any
					lccn = lccn.replace(/[\n\t]/ig,""); //take out newline
					google_book1 = "LCCN:" + lccn; //0813513421
					google_books_array[gba] = google_book1;
					gba++;
					
				}					
				
				if(x.length == 2 && x[0].innerHTML == "ISBN/ISSN")
				{
					isbn = x[1].innerHTML.replace(/(<([^>]+)>)/ig,""); 
					isbn = isbn.replace(/ /g,""); //take out spaces if any
					isbn = isbn.replace(/:/g,""); //take out colons if any
					isbn = isbn.replace(/[\n\t]/ig,""); //take out newline
					
					google_book2 = "ISBN:" + isbn; //0813513421
					google_books_array[gba] = google_book2;
					gba++;
					
					//GBS_insertPreviewButtonPopup(google_book);
					//GBS_insertPreviewButtonPopup('ISBN:0738531367');
					
					
					//__GBS_Button0
					/*
					//var gbsbutton = document.getElementById('__GBS_Button1');
					//var googlepreview = document.getElementById('googlepreview');
					//googlepreview.innerHTML = gbsbutton.innerHTML;
					//gbsbutton.innerHTML = "";
					*/

				}
	
			}
			
			if(IsNumeric(oclc))
			{
				var citethislink = document.getElementById('citethislink');
				citethislink.innerHTML = "<a href='http://worldcat.org/wcpa/oclc/"+ oclc + "?page=citation' target='_BLANK' class='nearbylib'><img src='/screens/cite_this.gif' border=0 alt='Cite This (from OCLC)'></a>";
			}
			
			//var google_book_lookup = new Array(google_book0,google_book1,google_book2);
			GBS_insertPreviewButtonPopup(google_books_array);
						

		
		}
		catch(e) {}		
			
	}

	externalsources();
	
</script>
