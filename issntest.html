<HTML>
<HEAD>
<META HTTP-EQUIV="Refresh" CONTENT="90;URL=http:/search/">

<TITLE>JAC ISBN/ISSN Search </TITLE>
</HEAD>
<BODY 
BGCOLOR="lightgrey" 
onLoad="document.forms[0].SEARCH.focus(); document.forms[0].SEARCH.select();"
>

<div align="center">

Type the <B>ISBN/ISSN</B> you want, then press <b>&lt;Enter&gt;</b>
or click <b>Search</b>
<FORM METHOD=GET>
<INPUT TYPE=TEXT NAME=SEARCH MAXLENGTH=64 SIZE=48 ALIGN=CENTER>
<br>
<INPUT TYPE=SUBMIT VALUE="Search">
</FORM>

<A HREF="/search/"><IMG SRC="/screens/b_newsrch.gif" BORDER=0
ALT="[START OVER]"></A>
<P>

Type as much or as little of the <B>ISBN/ISSN</B></FONT> as you want, 
for example
<UL>
<TABLE>
<TR><TD><LI> 1234-5678</TD>
<TR><TD><LI> 012-56789-123</TD>
<TR><TD><LI> 012-5678</TD>
</TABLE>
</UL>
</div>
</BODY>
</HTML>
